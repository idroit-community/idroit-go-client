      required:
      - email
      - name
      - role
      type: object
      properties:
        name:
          type: string
          description: (必須) ユーザーアカウントの名前
          example: John Doe
        email:
          type: string
          description: (必須) ユーザーアカウントのメールアドレス
          example: user@email.com
        password:
          type: string
          description: (任意) ユーザーアカウントのパスワード(8文字以上20字未満)。"needActivateFlow"が"false"の場合は必須。
          example: Password1234
        role:
          type: string
          description: (必須) アカウントのタイプ
          example: client
        needActivateFlow:
          type: boolean
          description: "(任意) アカウントの有効化フローが必要か否か。デフォルト値ではfalse。(true: 必要 /false: 不要\
            )"
          example: false
        groupIds:
          type: array
          description: (任意) ユーザーアカウントに紐付けるグループのIDの配列
          example:
          - 3bfc3721-eb7c-4a5b-b5ac-94d1f158911f
          items:
            type: string
    GenerateDidDto:
      required:
      - didMethod
      type: object
      properties:
        didMethod:
          type: array
          description: "(必須) 新規生成するDIDのメソッド。(現在対応するDIDメソッド: \"key\", \"ether\", \"\
            ethr:sepolia\", \"ethr:arbitrum:goerli\", \"web\")"
          items:
            type: string
            enum:
            - key
            - web
            - ethr:sepolia
            - ethr
            - ethr:arbitrum:goerli
        label:
          type: string
          description: "(任意) DIDの識別や整理などの管理するにあったてメタデータとして任意で設定可能な単語のフレーズ。(例: did-for-project1)"
          example: did-for-project1
        domainName:
          type: string
          description: (任意) did:webメソッドでDIDを生成する際に必要なドメイン名。DIDによって指定されたドメインがドメインネームシステム(DNS)を通じて解決されるときのホスト名。did:webメソッド以外では必要のないパラメータなため任意の項目である。
          example: domain-name.com
        description:
