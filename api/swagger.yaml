info:
  title: iDroit Dashboard Admin API
  description: "\n    これは[株式会社フォアー](https://www.fore-co.ltd/ja/)が開発するを使ったDecentralizd\
    \ Identifiers / Verifiable Credentials(DID/VC)に関係する機能を簡単に利用するための REST API です。現\
    在以下のユースケースをサポートしています。これは今後も拡張されていきます。\n    - DIDの生成: \n    - グループ管理機能\n      -\
    \ (企業/プロジェクトのまとまり)ごとにユーザー、クライアント、証明書(VC)スキーマを紐付けて管理する。\n    \n    詳細は以下を参照してくだ\
    さい。\n    - [idroit dashboard admin UI](https://admin.idroit-dashboard.com)\n \
    \   - [idroit dashboard公式ホームページ]()\n    - [idroit dashboard操作マニュアル]()\n\n    以\
    下は関連リンクです。\n    - [Universal Resolver](https://dev.uniresolver.io/)\n    - [W3C\
    \ DID Core 1.0](https://www.w3.org/TR/did-core/)\n    - [Verifiable Credentials\
    \ Data Model v2.0](https://www.w3.org/TR/vc-data-model-2.0/)\n  "
  contact: {}
  version: 0.9.2
