        credentialSubject:
          type: object
          description: (必須) VCの主張内容(クレーム)となる値のオブジェクト型の値
          example:
            age: 20
            name: test
        vcSchemaId:
          type: string
          description: (必須) 新規発行するVCの元となるVCスキーマの識別子
          example: 3bfc3721-eb7c-4a5b-b5ac-94d1f158911f
