          description: (任意) バッジのタイトル
          example: Sample Badge 1
        description:
          type: string
          description: (任意) グループの作成目的や用途など任意で設定可能な説明文
          example: This is Group A for Project X.
        issuer:
          type: string
          description: (必須) VCの発行者の識別子として用いる文字列の値。現在はDIDのみがサポートされていますが、今後のアップデートでDID以外の文字列をサポートする予定です。
